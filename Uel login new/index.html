<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uel placement</title>
  <link rel="stylesheet" href="style.css/main.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form>
      <h1>Login</h1>
      <div class="input_box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input_box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input_box">
        <select name="role" id="selectRole" required>
          <option value="admin">Admin</option>
          <option value="tpo">TPO</option>
          <option value="student">Student</option>
        </select>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot password</a>
      </div>
      
      <button type="button" class="btn" onclick="redirectToCorrectLink()">Login</button>
      
      <div class="register-link">
        <p>Don't have an account? <a href="Registerform.html">Register</a></p>
      </div>
    </form>
  </div>
  <script>
    function redirectToCorrectLink() {
      var select = document.getElementById("selectRole");
      var selectedValue = select.options[select.selectedIndex].value;

      if (selectedValue === "admin") {
        window.location.href = "https://tobzy11109.github.io/admindashboard1/admin%20dashboard.html";
      } else if (selectedValue === "tpo") {
        // Redirect to the TPO page
         window.location.href = "Tpo.html";
      } else if (selectedValue === "student") {
        // Redirect to the Student page
         window.location.href = "student.html";
      }
    }
  </script>
</body>
</html>
